<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>たるちマヨ - デブ専門店</title>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      position: relative;
      text-align: center;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .taruti-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-shadow: 2px 2px 0 #000;
    }

    .taruti-text h1 {
      font-size: 4em;
      font-weight: bold;
      font-family: 'Rampart One', cursive;
      margin: 0.2em 0;
    }

    .taruti-text p {
      font-size: 1.8em;
      margin: 0;
    }

    .info-section {
      padding: 2em 1em;
      text-align: center;
      background-color: #ffcc99;
    }

    .info-section h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .menu-section {
      padding: 3em 1em;
      background-color: #ffddb3;
      text-align: center;
    }

    .menu-section h2 {
      font-size: 2.5em;
      margin-bottom: 1em;
      font-family: 'Rampart One', cursive;
    }

    .menu-item {
      background: #fff;
      border-radius: 1em;
      padding: 1em;
      margin: 1em auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.1);
      font-size: 1.3em;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 2em 1em;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
    }

    footer img {
      height: 30px;
      vertical-align: middle;
      margin: 0 5px;
      filter: brightness(1.2);
    }

    @media screen and (max-width: 600px) {
      .taruti-text h1 {
        font-size: 2.5em;
      }

      .taruti-text p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="debu.png" alt="たるちマヨ メイン画像">
    <div class="taruti-text">
      <h1>たるちマヨ</h1>
      <p>揚げで口説き、マヨで落とす</p>
    </div>
  </header>

  <section class="info-section">
    <h2>営業情報</h2>
    <p>年２回不定期</p>
    <p>1時00分～入院するまで</p>
  </section>

  <section class="menu-section">
    <h2>メニュー</h2>
    <div class="menu-item">今夜は帰らせないマヨタワー</div>
    <div class="menu-item">白米チョモランマ盛り</div>
    <div class="menu-item">ラーメン二郎の海</div>
    <div class="menu-item">カロリー大乱闘</div>
    <div class="menu-item">ごま油ショット</div>
    <div class="menu-item">マヨネーズボトルキープ</div>
  </section>

  <footer>
    <div>
      <a href="https://x.com/midorinotaruchi" target="_blank">
        <img src="x.png" alt="Xロゴ">
      </a>
      <a href="https://www.twitch.tv/taruchiiiiii" target="_blank">
        <img src="twitch.png" alt="Twitchロゴ">
      </a>
    </div>
    <p>※BMIが正常値のお客様は出禁となります</p>
    <p>© 2025 Taruchi Mayo. All rights served on rice.</p>
  </footer>

</body>
</html>
